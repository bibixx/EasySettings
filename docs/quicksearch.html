    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules PanelSection Modules Classes module:Panel × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-20T22:53:51+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules PanelSection EasySettings IntroductionWhat is it?EasySettings is a library whose purpose is to help creating creative project with removing the part of creating ui to change some settings on the go. SetupTo use this library you have to simply include two files from this repo: EasySettings.js found in /build/js/ EasySettings.css found in /build/css/ UsageFirstly start with creating panel and assigning it to variable. (See more here: module-Panel.html#module:Panel) const panel = new EasySettings();Then you can create section... panel.createSection();...and start adding components (See more here: module-Section.html) const section = panel.createSection() section.addHeader( null, { value: &quot;Dropdown&quot; } );Thanks to the fact that createSection as well as all of components return section object you can chain calls. panel.createSection() .addHeader( null, { value: &quot;Dropdown&quot; } ) .addDropdown( &quot;dropdown&quot;, { options: [&quot;Dropdown option #1&quot;, &quot;Dropdown option #2&quot;] });ComponentsBasicsEvery component is based on the same structure meaning: Section.addComponentName( id, options, callback );id – identifier of component used for getting an setting value of component. If you don't need use it simply set it to null. options – JS object that specifies multiple options specific to the component. callback – function that is triggered on every change. Current value of component will be passed as first attribute. List of all components is here: /docs/module-Section.html Getting and setting valuesTo get value of component you can use: Section.getValue( id );To set value of component you can use: Section.getValue( id, value );Where id is id of component specified at creation of component and value is value to be set. DemoYou can see demo of all components here: https://bibixx.github.io/EasySettings/demo/ × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-20T22:53:51+01:00 using the DocStrap template. "},"module-Panel.html":{"id":"module-Panel.html","title":"Module: Panel","body":" Documentation Modules PanelSection Module: Panel Creates a panel. new (require(&quot;Panel&quot;))( [x] [, y] [, title]) Parameters: Name Type Argument Description x number &lt;optional&gt; specifies initial x position of panel y number &lt;optional&gt; specifies initial y position of panel title string &lt;optional&gt; specifies title of panel Example const panel = new EasySettings(); Methods &lt;static&gt; disableInsertingFonts() Disables inserting 3 fonts (”Roboto Mono”, ”Roboto”, ”Material Icons”) on library startup. createSection() Creates section Returns: Panel that component is added to Type module:Panel Example const panel = new EasySettings(); panel.createSection(); getValue(id) Gets value of component Parameters: Name Type Description id string id of the component which value is going to be returned Returns: Value of component wiht specified id Type string | number | boolean Examples const panel = new EasySettings(); panel.addSection() .addTextInput( &quot;input-text&quot;, { value: &quot;EasySettings&quot; } ); console.log( panel.getValue( &quot;input-text&quot; ) ); // logs EasySettings const panel = new EasySettings(); panel.addSection() .addNumberInput( &quot;input-number&quot;, { value: Math.round( Math.PI * 100 ) } ); console.log( panel.getValue( &quot;input-number&quot; ) ); // logs 314 const panel = new EasySettings(); panel.addSection() .addCheckbox( &quot;checkbox&quot;, { label: &quot;Value 1&quot;, checked: true }); console.log( panel.getValue( &quot;checkbox&quot; ) ); // logs true setValue(id, value) Sets value of component Parameters: Name Type Description id string id of the component which value is going to be changed value string | number | boolean value that component is supposed to have Examples const panel = new EasySettings(); panel.addSection() .addTextInput( &quot;input-text&quot;, { value: &quot;EasySettings&quot; } ); panel.setValue( &quot;input-text&quot;, &quot;EasySettings2&quot; ); // input now says ”EasySettings2” const panel = new EasySettings(); panel.addSection() .addNumberInput( &quot;input-number&quot;, { value: Math.round( Math.PI * 100 ) } ); panel.setValue( &quot;input-number&quot;, 13 ); // input now says 13 const panel = new EasySettings(); panel.addSection() .addCheckbox( &quot;checkbox&quot;, { label: &quot;Value 1&quot;, checked: true }); panel.setValue( &quot;checkbox&quot;, false ); // checkbox is off × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-20T22:53:51+01:00 using the DocStrap template. "},"module-Section.html":{"id":"module-Section.html","title":"Module: Section","body":" Documentation Modules PanelSection Module: Section Methods addButton( [id] [, options] [, callback]) Adds button Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Default Description value string &lt;optional&gt; Button text displayed in button callback callback &lt;optional&gt; callback triggered on click Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addButton( &quot;button&quot;, { value: &quot;Button&quot; } ); // See =&gt; Panel.getValue() panel.getValue( &quot;button&quot; ); // returns text of button (”Button”) // See =&gt; Panel.setValue() panel.setValue( &quot;header&quot;, &quot;Button 2&quot; ); // sets text of button to ”Button 2” addCheckbox( [id] [, options] [, callback]) Adds checkbox Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Default Description label string &lt;optional&gt; label of the checkbox checked boolean &lt;optional&gt; false label of the checkbox callback callback &lt;optional&gt; callback triggered on change Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addCheckbox( &quot;checkbox&quot;, { label: &quot;Value 1&quot;, checked: true }); // See =&gt; Panel.getValue() panel.getValue( &quot;checkbox&quot; ); // returns value of checkbox (true) // See =&gt; Panel.setValue() panel.setValue( &quot;checkbox&quot;, false ); // sets value of checkbox to false addColorInput( [id] [, options] [, callback]) Adds color input Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Default Description value string &lt;optional&gt; #000000 default value callback callback &lt;optional&gt; callback triggered on change Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addColorInput( &quot;color&quot;, { value: &quot;#000000&quot; } ); // See =&gt; Panel.getValue() panel.getValue( &quot;color&quot; ); // returns value of input (”#000000”) // See =&gt; Panel.setValue() panel.setValue( &quot;color&quot;, &quot;#FF0000&quot; ); // sets value of input to ”#FF0000” addDateInput( [id] [, options] [, callback]) Adds date input Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description value string &lt;optional&gt; default value of format (yyyy-mm-dd) min number &lt;optional&gt; minimal value max number &lt;optional&gt; maximal value placeholder string &lt;optional&gt; placeholder of input callback callback &lt;optional&gt; callback triggered on change Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addDateInput( &quot;date&quot;, { value: &quot;1999-01-10&quot; } ); // See =&gt; Panel.getValue() panel.getValue( &quot;date&quot; ); // returns value of input (”1999-01-10”) // See =&gt; Panel.setValue() panel.setValue( &quot;date&quot;, &quot;2017-02-20&quot; ); // sets value of input to ”2017-02-20” addDateTimeInput( [id] [, options] [, callback]) Adds datetime input Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description value string &lt;optional&gt; default value of format (yyyy-mm-ddThh:mm:ss) min number &lt;optional&gt; minimal value max number &lt;optional&gt; maximal value placeholder string &lt;optional&gt; placeholder of input callback callback &lt;optional&gt; callback triggered on change Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addDateTimeInput( &quot;datetime&quot;, { value: &quot;1999-01-10T12:31:00&quot; } ); // See =&gt; Panel.getValue() panel.getValue( &quot;datetime&quot; ); // returns value of input (”1999-01-10T12:31:00”) // See =&gt; Panel.setValue() panel.setValue( &quot;datetime&quot;, &quot;2017-02-20T13:02:02&quot; ); // sets value of input to ”2017-02-20T13:02:02” addDropdown( [id] [, options] [, callback]) Adds dropdown Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description options array &lt;optional&gt; options to be displayed value number &lt;optional&gt; index of option to be selected on startup callback callback &lt;optional&gt; callback triggered on change Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addDropdown( &quot;dropdown&quot;, { options: [&quot;Dropdown option #1&quot;, &quot;Dropdown option #2&quot;] } ); // See =&gt; Panel.getValue() panel.getValue( &quot;dropdown&quot; ); // returns selected value (”Dropdown option #1”) // See =&gt; Panel.setValue() panel.setValue( &quot;dropdown&quot;, 1 ); // sets index of dropdown to 1, so select says ”Dropdown option #2” addHeader( [id] [, options]) Adds header Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description value string &lt;optional&gt; text displayed as header Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addHeader( &quot;header&quot;, { value: &quot;Header&quot; } ); // See =&gt; Panel.getValue() panel.getValue( &quot;header&quot; ); // returns text of header (”Header”) // See =&gt; Panel.setValue() panel.setValue( &quot;header&quot;, &quot;header 2&quot; ); // sets text of header to ”header 2” addHTML( [id] [, options]) Adds HTML container Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description value string &lt;optional&gt; HTML to be inserted into container Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addHTML( &quot;html&quot;, { value: &quot;&lt;strong&gt;HTML&lt;/strong&gt;&quot; } ); // See =&gt; Panel.getValue() panel.getValue( &quot;html&quot; ); // returns HTML of component (”&lt;strong&gt;HTML&lt;/strong&gt;”) // See =&gt; Panel.setValue() panel.setValue( &quot;html&quot;, &quot;&lt;em&gt;HTML 2&lt;/em&gt;&quot; ); // sets HTML of component to ”&lt;em&gt;HTML 2&lt;/em&gt;” addNumberInput( [id] [, options] [, callback]) Adds number input Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description value number &lt;optional&gt; default value min number &lt;optional&gt; minimal value max number &lt;optional&gt; maximal value step number &lt;optional&gt; step of values placeholder string &lt;optional&gt; placeholder of input callback callback &lt;optional&gt; callback triggered on change Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addNumberInput( &quot;input-number&quot;, { value: Math.round( Math.PI * 100 ) } ); // See =&gt; Panel.getValue() panel.getValue( &quot;input-number&quot; ); // returns value of component (314) // See =&gt; Panel.setValue() panel.setValue( &quot;input-number&quot;, 13 ); // sets value of component to 13 addParagraph( [id] [, options]) Adds paragrpah Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description value string &lt;optional&gt; text displayed as paragrpah Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addParagraph( &quot;paragraph&quot;, { value: &quot;Paragraph&quot; } ); // See =&gt; Panel.getValue() panel.getValue( &quot;paragraph&quot; ); // returns text of paragraph (”Paragraph”) // See =&gt; Panel.setValue() panel.setValue( &quot;paragraph&quot;, &quot;Paragraph 2&quot; ); // sets text of paragraph to ”Paragraph 2” addPasswordInput( [id] [, options] [, callback]) Adds password input Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description value string &lt;optional&gt; default value placeholder string &lt;optional&gt; placeholder of input callback callback &lt;optional&gt; callback triggered on change Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addPasswordInput( &quot;input-password&quot;, { value: &quot;admin1&quot;, placeholder: &quot;Insert password&quot; } ); // See =&gt; Panel.getValue() panel.getValue( &quot;input-password&quot; ); // returns value of component (”admin1”) // See =&gt; Panel.setValue() panel.setValue( &quot;input-password&quot;, &quot;Password123&quot; ); // sets value of component to ”Password123” addProgress( [id] [, options] [, callback]) Adds progress bar Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Default Description value string &lt;optional&gt; 0 default value min number &lt;optional&gt; 0 minimal value max number &lt;optional&gt; 1 maximal value indeterminate boolean &lt;optional&gt; false determines wheter progress bar should be indeterminate on startup callback callback &lt;optional&gt; callback triggered on change Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addProgress( &quot;progress&quot;, { value: 0.33, indeterminate: true } ); // See =&gt; Panel.getValue() panel.getValue( &quot;progress&quot; ); // returns value of component (0.33) // See =&gt; Panel.setValue() panel.setValue( &quot;progress&quot;, 1 ); // sets value of component to 1 addRadio( [id] [, options] [, callback]) Adds multiple radio inputs Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description values Array.&lt;string&gt; &lt;optional&gt; array of labels for inputs checkedIndex number &lt;optional&gt; index of radio checked by default callback callback &lt;optional&gt; callback triggered on change of any radio Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addRadio( &quot;radio&quot;, { values: [&quot;Value 1&quot;, &quot;Value 2&quot;], checkedIndex: 0 } ); // See =&gt; Panel.getValue() panel.getValue( &quot;radio&quot; ); // returns index of checked radio // See =&gt; Panel.setValue() panel.setValue( &quot;radio&quot;, 1 ); // sets index of checked radio to 1 addSlider( [id] [, options] [, callback]) Adds slider Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description value number &lt;optional&gt; default value min number &lt;optional&gt; minimal value max number &lt;optional&gt; maximal value step number &lt;optional&gt; step of values callback callback &lt;optional&gt; callback triggered on change Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addSlider( &quot;slider&quot;, { value: 25, min: 0, max: 1000 } ); // See =&gt; Panel.getValue() panel.getValue( &quot;slider&quot; ); // returns value of slider (25) // See =&gt; Panel.setValue() panel.setValue( &quot;slider&quot;, 98 ); // sets value of slider to 98 addTextarea( [id] [, options] [, callback]) Adds textarea Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description value number &lt;optional&gt; default value placeholder string &lt;optional&gt; placeholder of input callback callback &lt;optional&gt; callback triggered on change Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addTextarea( &quot;textarea&quot;, { value: &quot;my text&quot; } ); // See =&gt; Panel.getValue() panel.getValue( &quot;textarea&quot; ); // returns value of textarea (”my text”) // See =&gt; Panel.setValue() panel.setValue( &quot;textarea&quot;, &quot;my text 2&quot; ); // sets value of textarea to ”2017-02-20” addTextInput( [id] [, options] [, callback]) Adds text input Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description value string &lt;optional&gt; default value placeholder string &lt;optional&gt; placeholder of input callback callback &lt;optional&gt; callback triggered on change Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addTextInput( &quot;text-input&quot;, { value: &quot;my input&quot; } ); // See =&gt; Panel.getValue() panel.getValue( &quot;text-input&quot; ); // returns value of textarea (”my input”) // See =&gt; Panel.setValue() panel.setValue( &quot;text-input&quot;, &quot;my input 2&quot; ); // sets value of textarea to ”my input 2” addTimeInput( [id] [, options] [, callback]) Adds time input Parameters: Name Type Argument Description id string &lt;optional&gt; id of the component options object &lt;optional&gt; options for component Properties Name Type Argument Description value string &lt;optional&gt; default value of format (hh:mm:ss) min number &lt;optional&gt; minimal value max number &lt;optional&gt; maximal value placeholder string &lt;optional&gt; placeholder of input callback callback &lt;optional&gt; callback triggered on change Returns: Section that component is added to Type module:Section Examples const panel = new EasySettings(); panel.addSection() .addDateTimeInput( &quot;time&quot;, { value: &quot;12:31:00&quot; } ); // See =&gt; Panel.getValue() panel.getValue( &quot;time&quot; ); // returns value of input (”12:31:00”) // See =&gt; Panel.setValue() panel.setValue( &quot;time&quot;, &quot;13:02:02&quot; ); // sets value of input to ”13:02:02” Type Definitions callback(value) Parameters: Name Type Description value string | number value of component Example const panel = new EasySettings(); panel.addSection() .addNumberInput( &quot;input-number&quot;, { value: Math.round( Math.random() * 100 ) }, ( v ) =&gt; { console.log( v ); // logs value of input every time it changes } ); × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-20T22:53:51+01:00 using the DocStrap template. "}}
